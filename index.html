<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link 
  rel="icon" 
  type="image/png" 
  sizes="32x32" 
  href="./images/favicon-32x32.png"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" 
  rel="stylesheet"
  /> 

  <!-- <link
  rel="stylesheet"
  href="css/skeleton.css"
  /> -->
  <link
  rel="stylesheet"
  href="css/styles.css"
  />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main>
  <div class="card container">
    <div class="six columns img-panel">
      <img src="images/image-product-desktop.jpg" class="desktop-only" alt="image of perfume bottle" />
      <img src="images/image-product-mobile.jpg" class="mobile-only" alt="image of perfume bottle" />
    </div>
    <div class="info-box six columns">
    <h6>Perfume</h6>
    <h1>
    Gabrielle Essence Eau De Parfum
    </h1>
    <p class="body-copy">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
    </p>
  <span class="new-price">$149.99</span>
  <span class="old-price">$169.99</span><br />
  <button class="button-primary"><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://github.com/harmoniacodes">Nick</a>.
  </div>
</body>
</html>
